<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers Map</title>

  <!-- ol css   -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">

  <link rel="stylesheet" href="viewer.css">
  <link rel="stylesheet" href="layercard.css">
  <link rel="stylesheet" href="map.css">
  <link rel="stylesheet" href="./style.css">

  <!--include jQuery-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>    

  <!-- 地圖相關函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>  <!-- 最新版本ol -->
  


  <script type="text/javascript" src="./map.js"></script>
  <script type="text/javascript" src="./layercard.js"></script> <!-- 控制圖層欄位，須放在map後 --> 
  <script type="text/javascript" src="./page.js"></script> <!-- 標題、文字處理 --> 

  



    

</head>

<body>
  <header>
    <div class="header-content">
      <img src="../FP/img/logo.png" alt="NC Mapper Logo" class="logo">
      <h1 id="web-name">NC Mapper</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Tutorial</a></li>
        <li><a href="#">Donate Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="https://www.geog.ntu.edu.tw/index.php/tw/">About Us</a></li>
      </ul>
    </nav>
  </header>



<div class="app-container">
  <div class="layer-panel">
    <h3>Layer Panel</h3>



    <!-- Class =layer-title是我們要更名的嗎?  -->
    <!-- 控制顯示 id =  toggle-visibility-{圖層名稱}  -->

        

    <!-- 卡片：Grid Layer -->
    <div class="layer-card">
      <div class="layer-header">
        <!-- 左側顯示/隱藏按鈕 -->
        <img id="toggle-visibility-layer" src="./fig/view.png" alt="visibility" class="visibility-icon" />
        <span class="layer-title">Grid Lines</span>
        <span class="layer-subtitle">Grid Layer</span>
        <button class="options-btn">⋮</button>
      </div>
      <!-- 控制選項 -->
      <div class="layer-controls">
        <div class="control-item" style="position: relative;">
          <span class="color-display">#D3D3D3</span>
          <label>Color</label>
          <input type="color" value="#D3D3D3" id="grid-color-input" class="color-input" style="display: none;" />
        </div>
        <div class="control-item" style="position: relative;">
          <span class="width-display">1</span>
          <label>Width</label>
          <input type="number" value="1" id="grid-width-input" class="width-input" style="display: none;" /> 
        </div>
        <div class="control-item" style="position: relative;">
          <span class="interval-display">30°</span>
          <label>Interval</label>
          <input type="number" value="30" id="grid-interval-input" class="interval-input" style="display: none;" /> 
        </div>
      </div>
    </div>

    <!-- 卡片：Line Layer -->
    <div class="layer-card">
      <div class="layer-header">
        <!-- 左側顯示/隱藏按鈕 -->
        <img id="toggle-visibility-line" src="./fig/view.png" alt="visibility" class="visibility-icon" />
        <span class="layer-title">Coastal & Country line</span>
        <span class="layer-subtitle">Line Layer</span>
        <button class="options-btn">⋮</button>
      </div>
      <!-- 控制選項 -->
      <div class="layer-controls">
        <div class="control-item" style="position: relative;">
          <span class="color-display">#000000</span>
          <label>Color</label>
          <input type="color" value="#000000" id="line-color-input" class="color-input" style="display: none;" />
        </div>
        <div class="control-item" style="position: relative;">
          <span class="width-display">2</span>
          <label>Width</label>
          <input type="number" value="2" id="line-width-input" class="width-input" style="display: none;" /> 
        </div>
        <div class="control-item" style="position: relative;">
          <span class="resolution-display">50m</span>
          <label>Resolution</label>
          <!--<input type="number" value="50" class="resolution-input" style="display: none;" /> -->
        </div>
      </div>
    </div>

    <!-- 卡片：contour Layer -->
    <div class="layer-card">
      <div class="layer-header">
        <!-- 左側顯示/隱藏按鈕 -->
        <img id="toggle-visibility-contour" src="./fig/view.png" alt="visibility" class="visibility-icon" />
        <span  class="layer-title">Contour line</span>
        <span id = "contour-layer-title" class="layer-subtitle">Contour Layer</span>
        <button class="options-btn">⋮</button>
      </div>
      <!-- 控制選項 -->
      <div class="layer-controls">
        <div class="control-item" style="position: relative;">
          <span class="color-display">#EB0000</span>
          <label>Color</label>
          <input type="color" value="#EB0000" id = "contourline-color-input" class="color-input" style="display: none;" />
        </div>
        <div class="control-item" style="position: relative;">
          <span class="width-display">2</span>
          <label>Width</label>
          <input type="number" value="2" id = "contourline-width-input" class="width-input" style="display: none;" /> 
        </div>
        <div class="control-item" style="position: relative;">
          <span class="interval-display">30°</span>
          <label>Interval</label>
          <!--<input type="number" value="30" id = "contourline-interval-input" class="interval-input" style="display: none;" />--> 
        </div>
      </div>
    </div>

  <!-- 卡片：Shading Layer -->
  <div class="layer-card">
    <div class="layer-header">
      <!-- 左側顯示/隱藏按鈕 -->
      <img id="toggle-visibility-shading" src="./fig/view.png" alt="visibility" class="visibility-icon" />
      <span  class="layer-title">Shading Layer</span>
      <span id = "shading-layer-title" class="layer-subtitle">Shading Layer</span>
      <button class="options-btn">⋮</button>
    </div>
    <!-- 控制選項 -->
    <div class="layer-controls">


      <!-- 色票可能要特別改? -->
      <div class="control-item" style="position: relative;">
        <span class="color-display">#AAAAAA</span>
        <label>Start Color</label>
        <input type="color" value="#AAAAAA" class="color-input" style="display: none;" />
      </div>

      <div class="control-item" style="position: relative;">
        <span class="color-display">#444444</span>
        <label>End Color</label>
        <input type="color" value="#444444" class="color-input" style="display: none;" />
      </div>


      <div class="control-item" style="position: relative;">
        <span class="level-display">700</span>
        <label>Level</label>
        <!--<input type="number" value="700" class="level-input" style="display: none;" />-->
      </div>


    </div>
  </div>
    <!-- 其他圖層重複 -->
  </div>
  
    <!-- 地圖視圖 -->
    <div class="map-view">

          <!-- 地圖canvas主要介面 -->
      <div id="map" class="map-container">

      </div>
      
      </div>
      <div class="time-slider">
        <input type="range" min="2020-01-01" max="2020-12-31" />
        <span>2020-01-01 00:00</span>
      </div>
    </div>
  </div>
</body>
