<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NC Mapper</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</head>


<body>
  <header>
    <div class="header-content">
      <img src="./img/logo.png" alt="NC Mapper Logo" class="logo">
      <h1 id="web-name">NC Mapper</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Tutorial</a></li>
        <li><a href="#">Donate Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="https://www.geog.ntu.edu.tw/index.php/tw/">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="right-section">
      <h1>NetCDF to Professional Map</h1>
      <h2>Immediately</h2>
      <p>Whether you need to quickly view a NetCDF file or create a beautiful scientific map, this tool is designed for you!</p>
      <div class="file-upload">
        <input type="file" id="nc-file" accept=".nc"/>
        <button id="start-mapping" class="primary-btn">Start Mapping</button>
      </div>
    </div>

    <div class="left-section">
      <img src="./img/圖片1.png" alt="Sample Map 1" class="sample-map">
      <img src="./img/圖片2.png" alt="Sample Map 2" class="sample-map">
      <img src="./img/圖片3.png" alt="Sample Map 3" class="sample-map">
      <img src="./img/圖片4.png" alt="Sample Map 4" class="sample-map">
    </div>
  </main>

</body>
</html>
